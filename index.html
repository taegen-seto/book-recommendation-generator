<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bad+Script&family=Grandiflora+One&family=Poppins:wght@300&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>📚 Book Recommendation Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Can't decide what to read next?</h1>
        <h2>Try AI Book Recommendation Generator...</h2>
      </header>
      <main>
        <form action="" id="request-form">
          <input
            type="text"
            placeholder="📚 Enter a genre or book title you love"
            required
            autofocus
            autocomplete="off"
            class="request"
            id="user-request"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recommendation hidden" id="recommendation"></div>
      </main>
      <footer>
        <a href="https://github.com/taegen-seto" target="_blank"
          >Coded by Taegen Seto</a
        >🖤
        <a
          href="https://github.com/taegen-seto/book-recommendation-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        🐈‍⬛
        <a href="https://polite-pudding.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
